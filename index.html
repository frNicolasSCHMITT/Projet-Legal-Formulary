<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Legal Formulary Presentation</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="décoimg" src="./images/hammer.jpg" alt="Justice_Hammer">
            </div>
            <div class="col-md-6">
                <h1 class="espace" >Solving The Toughest Legal Challenges</h1>
                <form action="/ma-page-de-traitement" method="post">
                    <div class="col-12 espace">
                        <input placeholder="name" class="données" type="text" id="name" name="user_name">
                    </div>
                    <div class="col-12 espace">
                        <input placeholder="e-mail" class="données" type="email" id="mail" name="user_mail">
                    </div>
                    <div class="col-12 espace">
                        <input placeholder="phone" class="données" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <button type="button" class="btn données espace btn-dark">Subscribe</button>
                </form>
                <p>Images from <a href="https://pixabay.com/">Pixabay</a></p>
            </div>
        </div>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
